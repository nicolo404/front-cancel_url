<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Cancelado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      padding: 48px 40px;
      text-align: center;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon-container svg {
      width: 40px;
      height: 40px;
      color: #dc2626;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 12px;
    }

    .description {
      font-size: 15px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .info-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      border: 1px solid #e5e7eb;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .info-row:not(:last-child) {
      border-bottom: 1px solid #e5e7eb;
    }

    .info-label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .info-value {
      font-size: 14px;
      color: #1a1a2e;
      font-weight: 600;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #fef2f2;
      color: #dc2626;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .status-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #dc2626;
      border-radius: 50%;
    }

    .btn-primary {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 12px;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      width: 100%;
      padding: 14px 24px;
      background: transparent;
      color: #6b7280;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .help-text {
      margin-top: 24px;
      font-size: 13px;
      color: #9ca3af;
    }

    .help-text a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo svg {
      height: 32px;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo placeholder -->
    <div class="logo">
      <svg viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="4" width="24" height="24" rx="6" fill="currentColor"/>
        <path d="M8 16h8M12 12v8" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <text x="32" y="23" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1a1a2e">MiPago</text>
      </svg>
    </div>

    <!-- Cancel Icon -->
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>

    <h1 class="title">Pago Cancelado</h1>
    <p class="description">
      Tu transacción ha sido cancelada. No se realizó ningún cargo a tu cuenta.
    </p>

    <!-- Transaction Info -->
    <div class="info-card">
      <div class="info-row">
        <span class="info-label">Referencia</span>
        <span class="info-value">#TXN-2026-0892</span>
      </div>
      <div class="info-row">
        <span class="info-label">Monto</span>
        <span class="info-value">$45.000 CLP</span>
      </div>
      <div class="info-row">
        <span class="info-label">Fecha</span>
        <span class="info-value">09 Feb 2026, 14:32</span>
      </div>
      <div class="info-row">
        <span class="info-label">Estado</span>
        <span class="status-badge">Cancelado</span>
      </div>
    </div>

    <!-- Actions -->
    <button class="btn-primary" onclick="window.location.href='/'">
      Intentar nuevamente
    </button>
    <button class="btn-secondary" onclick="window.history.back()">
      Volver al inicio
    </button>

    <p class="help-text">
      ¿Tienes problemas? <a href="#">Contactar soporte</a>
    </p>
  </div>
</body>
</html>
